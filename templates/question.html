{% extends 'base.html' %} 

{% block title %} questions {% endblock %}

{% block h1 %}Answer The Following Questions {% endblock %} 

{% block main %}
<form action="/{{selected_survey}}/answer" method="POST">
  <p>
    {{question.question}}
  </p>
  <label>Choose an answer:</label>

  {% for choice in question.choices %}
  <input type="radio" name="choice" value="{{choice}}" />{{choice}}
  {% endfor %}

  {% if question.allow_text %}
  <p>
    <textarea  name="comment" rows="4" cols="50" placeholder="Enter A Comment!"></textarea>
  </p>
  {% endif %}

  <button>Next Question</button>
</form>
{% endblock %}
